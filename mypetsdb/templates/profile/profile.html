{% extends "dashboard_base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block inner_content %}
<h3 class="form-signin-heading">Profile Information</h3>
<div class="container">
   <div class="row profile-row">
      <form class="form-signin" method="POST" action="{{ url_for('profile.profile_email') }}">
         {{ form.hidden_tag() }}
         <div class="col-sm-10 col-md-10">
            <div class="input-group">
               <span class="input-group-addon"><b>Email</b></span>
               <input class="form-control"id="email" name="email" type="text" value="{{ user.email }}">
               <span class="input-group-btn">
                  <button class="btn btn-secondary" type="submit">Update</button>
               </span>
            </div>
         </div>
      </form>

   </div>
   <div class="row profile-row">
      <form class="form-signin" method="POST" action="{{ url_for('profile.profile_password') }}">
         {{ form.hidden_tag() }}
         <div class="col-sm-10 col-md-10">
            <div class="input-group">
               <span class="input-group-addon"><b>Password</b></span>
               <input class="form-control" id="password" name="password" type="password" value="">
               <span class="input-group-btn">
                  <button class="btn btn-secondary" type="submit">Update</button>
               </span>
            </div>
         </div>
      </form>
   </div>

</div> <!-- /container -->


{% endblock %}
