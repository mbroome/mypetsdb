{# ourapp/templates/reset_with_token.html #}
{% extends "index_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('ui.static', filename='signin.css')}}">
{% endblock %}

{% block inner_content %}
{{ super() }}

    <div class="container">
      <form class="form-signin" method="POST" action="{{ url_for('auth.reset') }}">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        {{ wtf.form_field(form.email) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Email password reset</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
